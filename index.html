<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Exclusive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
    .bounce {
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-pink-100">
  <div class="flex min-h-screen items-center justify-center px-4">
    <div class="flex flex-col md:flex-row bg-white rounded-3xl shadow-2xl overflow-hidden max-w-5xl w-full">
      
      <!-- Left Side: Image -->
      <div class="md:w-1/2 bg-blue-100 flex items-center justify-center p-8">
        <img src="Images/dl.beatsnoop 1.png" alt="Shopping" class="max-w-full h-auto rounded-xl shadow-md">
      </div>

      <!-- Right Side: Form -->
      <div class="md:w-1/2 p-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
        Log in to
        <span class="ml-2 text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-blue-600 underline decoration-wavy bounce inline-block">
          Exclusive
        </span>
        </h2>

        <p class="text-gray-500 mb-8">Enter your details below</p>
        
        <form onsubmit="return handleLogin(event)">
          <div class="mb-6">
            <input type="text" id="email" placeholder="Email or Phone Number"
              class="w-full border-b-2 border-gray-300 focus:border-pink-500 focus:outline-none py-2 text-gray-700 text-lg transition duration-300 placeholder-gray-400">
          </div>
          
          <div class="mb-6 relative">
            <input type="password" id="password" placeholder="Password"
              class="w-full border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none py-2 text-gray-700 text-lg transition duration-300 placeholder-gray-400">
            <button type="button" id="togglePass" onclick="togglePassword()" class="absolute right-0 top-2 text-sm text-blue-600 hover:text-blue-800 transition">Show</button>
          </div>
          
          <div class="flex items-center justify-between mb-6">
              <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded hover:bg-red-600 transition">Log In</button>
              <a href="#" onclick="handleForgotPassword()" class="text-pink-500 text-sm hover:underline hover:text-pink-600 transition">Forget Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    Swal.fire({
      title: 'Try the Demo Login',
      html: `
        <p>Use the following credentials to log in:</p>
        <p><strong>Email:</strong> mahdy@gmail.com</p>
        <p><strong>Password:</strong> mahdy</p>
      `,
      icon: 'info',
      confirmButtonText: 'Got it!',
      confirmButtonColor: '#3085d6'
    });
  });
</script>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      const toggleBtn = document.getElementById("togglePass");
      if (pass.type === "password") {
        pass.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        pass.type = "password";
        toggleBtn.textContent = "Show";
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        Swal.fire({
          icon: 'error',
          title: 'Missing fields',
          text: 'Please enter both email/phone and password.'
        });
        return false;
      }

      if (email === "mahdy@gmail.com" && password === "mahdy") {
        Swal.fire({
          icon: 'success',
          title: 'Login Successful',
          text: 'Welcome back, Mahdy!',
          showConfirmButton: false,
          timer: 1500
        }).then(() => {
          window.location.href = "Pages/home.html";
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: 'Invalid email or password.'
        });
      }

      return false;
    }

    function handleForgotPassword() {
      const email = document.getElementById("email").value.trim();

      if (email === "mahdy@gmail.com") {
        Swal.fire({
          icon: 'info',
          title: 'Password Sent',
          text: 'Your password is: mahdy'
        });
      } else if (email === "") {
        Swal.fire({
          icon: 'warning',
          title: 'Email Required',
          text: 'Please enter your email first.'
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Account Not Found',
          text: 'No account is registered with that email.'
        });
      }
    }
  </script>
</body>
</html>
